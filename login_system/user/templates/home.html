<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout'%}" style="text-align: end;color: #fff;display: block;margin: 50px;text-decoration: none;width: fit-content;" class="btn btn-danger">Logout</a>
    {% else %}
    <h5 style="color:red;text-align: end;margin: 50px;">user is not logged in </h5>
    <div class="container"style='margin-top:200px;'>
        <div class="row" style="text-align: center;">
            <div class="col-md-6">
                <a href="{% url 'login'%}" class="btn btn-primary">Login</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'register'%}" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
    
    {% endif %}
    <h1 style="text-align: center;">Welcome {{request.user.username}}</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
